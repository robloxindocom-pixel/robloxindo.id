<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robloxindo Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #FFA500;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Particles container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
      margin-bottom: 20px;
      z-index: 1;
      color: #FFA500;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
      z-index: 1;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1.1rem;
      background: #FFA500;
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
      z-index: 1;
    }
    .btn:hover {
      background: #FF8C00;
      transform: translateY(-2px);
    }
    .btn:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
      transform: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      color: #FFA500;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      z-index: 1001;
    }
    .modal h2 {
      margin-top: 0;
      color: #FFA500;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      color: #FFA500;
      box-sizing: border-box;
    }
    .form-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .close-btn {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Content -->
  <h1>WELCOME TO ROBLOXINDO COMMUNITY</h1>
  <p>Marketplace sedang dalam pengembangan Cekdeal.xyz/team</p>
  <button id="registerBtn" class="btn">Pre-Register Sekarang</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Pre-Register</h2>
      <p>Silakan isi data Anda</p>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="name" placeholder="Contoh: Budi Santoso" required />
      </div>
      <div class="form-group">
        <label>WhatsApp (dengan kode negara)</label>
        <input type="text" id="whatsapp" placeholder="+6281234567890" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="anda@example.com" readonly />
      </div>
      <div class="form-actions">
        <button class="btn close-btn" onclick="closeModal()">Batal</button>
        <button class="btn" onclick="submitRegistration()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    // Konfigurasi particles.js
    document.addEventListener("DOMContentLoaded", function () {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, area: 800 } },
          color: { value: "#FFA500" },
          shape: { type: "circle" },
          opacity: { value: 0.7, random: true },
          size: { value: 3, random: true },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    });

    // === 1. Inisialisasi Supabase ===
    const supabaseUrl = 'https://kbhkwpngplzjglewekpx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiaGt3cG5ncGx6amdsZXdla3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNjI1MjYsImV4cCI6MjA3MDczODUyNn0.V3cAXAr4lv9rD652XrzqAAszrZezN4ZxvSqnjB3iwtQ';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const registerBtn = document.getElementById('registerBtn');
    const modal = document.getElementById('modal');

    // === 2. Fungsi Bantu: Ambil nama dari pre_registrations ===
    async function fetchUserName(userId) {
      const { data, error } = await supabaseClient
        .from('pre_registrations')
        .select('name')
        .eq('user_id', userId)
        .single();

      return data?.name || null;
    }

    // === 3. Cek apakah user sudah mendaftar ===
    async function checkIfRegistered(userId) {
      const { data, error } = await supabaseClient
        .from('pre_registrations')
        .select('id')
        .eq('user_id', userId)
        .maybeSingle();
      return !!data;
    }

    // === 4. Tampilkan pesan selamat datang ===
    function showWelcomeMessage(name) {
      registerBtn.textContent = `Halo, ${name}! ✅ Pendaftaran Sukses – Stay Tuned`;
      registerBtn.disabled = true;
      registerBtn.style.cursor = "not-allowed";
    }

    // === 5. Buka modal dengan email ===
    function openModal(email) {
      document.getElementById('email').value = email;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    // === 6. Submit form pre-register ===
    async function submitRegistration() {
      const name = document.getElementById('name').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const email = document.getElementById('email').value;

      if (!name || !whatsapp || !email) {
        alert("Semua field harus diisi!");
        return;
      }

      const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
      if (authError || !user) {
        alert("Anda belum login.");
        return;
      }

      const { error } = await supabaseClient
        .from('pre_registrations')
        .insert([
          { user_id: user.id, name, whatsapp, email }
        ]);

      if (error) {
        if (error.code === '23505') {
          alert("Anda sudah pernah mendaftar.");
        } else {
          alert("Gagal menyimpan data: " + error.message);
        }
        return;
      }

      closeModal();
      showWelcomeMessage(name); // Gunakan nama dari input
    }

    // === 7. Login dengan Google ===
    async function signInWithGoogle() {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.href
        }
      });
      if (error) alert('Gagal login dengan Google: ' + error.message);
    }

    // === 8. Inisialisasi saat halaman dimuat ===
    window.addEventListener('load', async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session) {
        const registered = await checkIfRegistered(session.user.id);
        if (registered) {
          // Ambil nama dari database
          const nameFromDb = await fetchUserName(session.user.id);
          const fallbackName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
          const displayName = nameFromDb || fallbackName;
          showWelcomeMessage(displayName);
        } else {
          registerBtn.textContent = "Lanjutkan Pre-Register";
        }
      }

      // Dengarkan perubahan auth state
      supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (event === 'SIGNED_IN') {
          const registered = await checkIfRegistered(session.user.id);
          if (registered) {
            const nameFromDb = await fetchUserName(session.user.id);
            const fallbackName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
            const displayName = nameFromDb || fallbackName;
            showWelcomeMessage(displayName);
          } else {
            openModal(session.user.email);
          }
        } else if (event === 'SIGNED_OUT') {
          registerBtn.textContent = "Pre-Register Sekarang";
          registerBtn.onclick = signInWithGoogle;
        }
      });
    });

    // Tombol utama
    registerBtn.addEventListener('click', async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        signInWithGoogle();
      } else {
        const registered = await checkIfRegistered(session.user.id);
        if (!registered) {
          openModal(session.user.email);
        }
      }
    });
  </script>
</body>
</html>
